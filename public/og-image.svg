<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1e3a8a"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="accent_gradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg_gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="url(#accent_gradient)"/>
  <circle cx="1050" cy="480" r="60" fill="url(#accent_gradient)"/>
  
  <!-- Main graduation cap icon -->
  <g transform="translate(200, 200)">
    <path d="M-60 35l60-30 60 30-60 30-60-30z" fill="white" opacity="0.9"/>
    <path d="M-30 50v30c0 15 13.5 30 30 30s30-15 30-30v-30" stroke="white" stroke-width="6" fill="none" opacity="0.9"/>
    <circle cx="52" cy="22" r="6" fill="white" opacity="0.9"/>
    <rect x="52" y="28" width="3" height="25" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Ballot/Vote icon -->
  <g transform="translate(950, 200)">
    <rect x="-40" y="-20" width="80" height="60" rx="6" fill="white" opacity="0.8"/>
    <circle cx="-20" cy="-5" r="4" fill="#2563eb"/>
    <rect x="-10" y="-7" width="30" height="4" rx="1" fill="#2563eb"/>
    <circle cx="-20" cy="10" r="4" fill="#2563eb"/>
    <rect x="-10" y="8" width="25" height="4" rx="1" fill="#2563eb"/>
    <circle cx="-20" cy="25" r="4" fill="#2563eb"/>
    <rect x="-10" y="23" width="20" height="4" rx="1" fill="#2563eb"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" font-family="Arial, Helvetica, sans-serif" font-size="84" font-weight="bold" fill="white" text-anchor="middle">
    GCN Election 2025
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="white" text-anchor="middle" opacity="0.95">
    Class of 2009 Leadership Election
  </text>
  
  <!-- Features -->
  <g transform="translate(300, 450)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="white" opacity="0.8">
      ✓ Secure &amp; Anonymous Voting
    </text>
    <text x="200" y="0" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="white" opacity="0.8">
      ✓ Real-time Results
    </text>
    <text x="400" y="0" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="white" opacity="0.8">
      ✓ Mobile Friendly
    </text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="570" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.6">
    Official Election Platform • vote.gcn2009.com
  </text>
</svg>
